additionalContent:
  sections:
  - title: '[タスク]'
    items:
    - title: 開発
      summary: コード エディターを使ってコードを作成し、管理します。
      url: ide/index-writing-code.md
    - title: ビルド
      summary: ソース コードをコンパイルし、ビルドします。
      url: ide/compiling-and-building-in-visual-studio.md
    - title: デバッグ
      summary: コードのバグを調査し、修正します。
      url: debugger/index.md
    - title: テスト
      summary: プロジェクトでテストを実行します。
      url: test/improve-code-quality.md
    - title: デプロイ
      summary: Web Deploy、InstallShield、継続的インテグレーションなどを使ってアプリを共有します。
      url: deployment/index.md
    - title: バージョン コントロール
      summary: Git や TFVC などのバージョン コントロール テクノロジを使ってコードを共有します。
      url: version-control/index.md
    - title: DevOps
      summary: 継続的にクラウドでアプリを構築およびリリースし、Azure DevOps Services でアジャイル プラクティスを実装します。
      url: /azure/devops
    - title: パフォーマンスの計測
      summary: 診断ツールを使ってボトルネックを特定し、コードのパフォーマンスを最適化します。
      url: profiling/index.md
    - title: 拡張
      summary: 開発エクスペリエンスを向上させる独自の機能を Visual Studio IDE に追加します。
      url: extensibility/index.md
    - title: データ
      summary: 任意のデータベースまたはサービス、および任意の場所 (ローカルまたはクラウド) に接続するデータ アプリを作成します。
      url: data-tools/accessing-data-in-visual-studio.md
    - title: 共同作業
      summary: 共同作業リアルタイム環境でコードを共有、編集、およびデバッグします。
      url: /visualstudio/liveshare/
    - title: コンテナーでの開発
      summary: コンテナーを使用してモジュラー コンポーネントを分離し、スケーラビリティを向上させます。
      url: containers/index.yml
